[build-system]
requires = ["setuptools>=77.0.3", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "duecredit"
authors = [
    {name = "Yaroslav Halchenko", email = "yoh@onerussian.com"},
    {name = "Matteo Visconti di Oleggio Castello"},
]
description = "Publications (and donations) tracer"
readme = "README.md"
requires-python = ">=3.8"
licence = "BSD-2-Clause"
licence-files = ["LICENSE"]
keywords= ["citation tracing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Other Environment",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Legal Industry",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "citeproc-py>=0.5",
    "looseversion",
    "packaging",
    "requests",
]
dynamic = ["version"]

[project.optional-dependencies]
tests = ["pytest", "pytest-cov", "vcrpy"]

[project.urls]
Homepage = "https://github.com/duecredit/duecredit"

[project.scripts]
duecredit = "duecredit.cmdline.main:main"

[tool.setuptools_scm]
version_file = "duecredit/_version.py"

[tool.ruff.lint]
extend-select = [
    "B",
    "A",
    "C4",
    "ISC",
    "PYI",
    "ARG",
    "FLY",
    "I",
    "PERF",
    "W",
    "PGH",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "RUF",
]
ignore = [
    "C408",    # Unnecessary `dict()` call
    "ARG001",  # Unused function argument
    "ARG002",  # Unused method argument
    "E402",    # Module level import not at top of file
    "PLC0415", # `import` should be at the top-level of a file
    "PLR0124", # Name compared with itself
    "PLR09",   # Too many ...
    "PLR2004", # Magic value used in comparison
    "PLW1641", # Object does not implement `__hash__` method
    "RUF005",  # Consider unpacking instead of concatenation
    "RUF012",  # Mutable class attributes should be annotated with `typing.ClassVar`
]
exclude = [
    ".venv",
    "venv-debug",
    "venvs",
    "build",
    "dist",
    "doc",
    "git/ext",
]

[tool.ruff.lint.isort]
force-sort-within-sections = true
relative-imports-order = "closest-to-furthest"
